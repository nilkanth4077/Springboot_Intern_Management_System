<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Guide Update Form</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta content="" name="description">
<meta content="" name="keywords">

</head>

<body>

  <!-- Include the header fragment -->
    <div th:replace="fragments/headerFragment :: header"></div>

    <!-- Include the aside fragment -->
    <div th:replace="fragments/asideFragment :: aside"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Update Guide</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Guide</a></li>
          <li class="breadcrumb-item active">Update Guide</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Enter Credentials</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3" th:action="@{'/bisag/admin/update_guide/' + ${guide.guideId}}" th:object="${guide}"
method="post">
<input type="hidden" th:field="*{guideId}">
                <div class="col-md-6">
                  <div class="form-floating">
		<input type="text" class="form-control" id="name"  th:field="*{name}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floor" th:field="*{floor}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="labNo" th:field="*{labNo}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="tel" class="form-control" id="contactNo" th:field="*{contactNo}" required>
                  </div>
                </div>
				<div class="col-md-6">
                  <div class="form-floating">
                   <input type="email" class="form-control" id="emailId" th:field="*{emailId}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              <!-- End floating Labels Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

	<!-- ======= Footer ======= -->
		<footer id="footer" class="footer">
			<div class="credits">
				Designed by <a href="https://bootstrapmade.com/">Group-24RH4</a>
			</div>
		</footer>
		<!-- End Footer -->
	
	
  </main><!-- End #main -->



</body>

</html>
