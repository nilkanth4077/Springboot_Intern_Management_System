<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guide List Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

iframe {
	width: 100%;
	height: 300px;
}

#mysubmitbutton {
	padding: 10px 15px;
	background-color: #2196F3;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}
</style>
</head>
<body>
	<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

	<main id="main" class="main">
		<div class="pagetitle">
			<h1>Guide Details - <span th:text="${guide.get().name}"></span></h1>
		</div>
		<div th:if="${guide.isPresent()}">

			<table class="table table-bordered">

				<tr>
					<th>Name</th>
					<td th:text="${guide.get().name}">College A</td>
				</tr>
				<tr>
					<th>Email</th>
					<td th:text="${guide.get().emailId}">1234567890</td>
				</tr>
				<tr>
					<th>Contact</th>
					<td th:text="${guide.get().contactNo}">John</td>
				</tr>
				<tr>
					<th>Location</th>
					<td th:text="${guide.get().location}">1</td>
				</tr>
				<tr>
					<th>Floor</th>
					<td th:text="${guide.get().floor}">1</td>
				</tr>
				<tr>
					<th>Lab No</th>
					<td th:text="${guide.get().labNo}">1</td>
				</tr>
				<tr class="d-none">
					<td><input id="guideId" type="number" name="guideId"
						th:value="${guide.isPresent() ? guide.get().guideId : null}"
						hidden></td>


				</tr>

			</table>
			<div class="text-center mb-3">
				<button id="mysubmitbutton" type="submit">
					<a th:href="@{/bisag/admin/guide_list}" class="text-white">Back
						to List</a>
				</button>
			</div>

		</div>
		<div th:unless="${guide.isPresent()}">
			<!-- Handle the case when Optional is empty -->
			<p>Guide not found</p>
		</div>

		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>
</body>
</html>
