<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Leave Applications Details</title>
<!-- Include any necessary styles or scripts -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap CSS is used for the card layout in this example -->

<style>
.model-lg {
	width: 60%;
}

.hover-element {
	cursor: pointer;
}

.fa-ellipsis-vertical:hover {
	background-color: grey; /* Dark color for the circle on hover */
	border-radius: 40px;
	padding-inline: 8px;
	padding-top: 2px;
	padding-bottom: 2px;
	transition: background-color 0.1s ease, border-radius 0.1s ease, padding
		0.1s ease;
}

.icon-container:hover .fa-ellipsis-vertical, .icon-container:hover .dropdown
	{
	background-color: grey;
	border-radius: 40px;
	padding-inline: 8px;
	padding-top: 2px;
	padding-bottom: 2px;
	transition: background-color 0.1s ease, border-radius 0.1s ease, padding
		0.1s ease;
}

/* Reset styles when not hovering */
.icon-container .fa-ellipsis-vertical, .icon-container .dropdown {
	background-color: initial;
	border-radius: initial;
	padding-inline: initial;
	padding-top: initial;
	padding-bottom: initial;
	transition: background-color 0.1s ease, border-radius 0.1s ease, padding
		0.1s ease;
}
</style>

</head>

<body>

	<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

	<main id="main" class="main">
		<div class="container">
			<h3 class="text-dark my-3">Manage Leave Applications</h3>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Intern ID</th>
						<th>Name</th>
						<th>Leave ID</th>
						<th>Subject</th>
						<th>From</th>
						<th>To</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Iterate over interns and display those associated with the current group -->
					<tr th:each="intern : ${interns}">
						<td th:text="${intern.internId}"></td>
						<td th:text="${intern.firstName}"></td>
						<td th:text="${intern.email}"></td>
						<td th:text="${intern.group.groupId}"></td>
						<td th:text="${intern.group.groupId}"></td>
						<td th:text="${intern.group.groupId}"></td>
						<td><button class="btn btn-primary" data-toggle="modal"
								data-target="#myModal">+</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Body</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="weekly_report_submission" method="post"
							enctype="multipart/form-data">
							<div class="form-group">
								<textarea type="text" class="form-control" id="weekNo"
									name="currentWeekNo" readonly></textarea>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>


		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
