<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Report Details</title>
<!-- Include any necessary styles or scripts -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Bootstrap CSS is used for the card layout in this example -->
</head>
<style>
.late-status {
	color: red;
}

.green-status {
	color: green;
}
</style>

<body>

	<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

	<main id="main" class="main">
		<div class="container mt-2">

			<div class="card-body">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h3 class="text-dark">Report Details</h3>
				</div>
				<form>
					<table class="table table-bordered">
						<tr>
							<td>Week No:</td>
							<td th:text="${report.weekNo}">0</td>
						</tr>
						<tr>
							<td>Group ID:</td>
							<td th:text="${group.groupId}">0</td>
						</tr>
						<tr>
							<td>Guide:</td>
							<td th:text="${group.guide.name}">0</td>
						</tr>
						<tr>
							<td>Submitted Date:</td>
							<td th:text="${report.reportSubmittedDate}">0</td>
						</tr>
						<tr>
							<td>Deadline:</td>
							<td th:text="${report.deadline}">0</td>
						</tr>
						<tr>
							<td>Submitted By:</td>
							<td th:text="${replacedBy}">0</td>
						</tr>
						<tr>
							<td>Status:</td>
							<td th:text="${report.status}">0</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Bootstrap JS is used for the card layout in this example -->

</body>

</html>
