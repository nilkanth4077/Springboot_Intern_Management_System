<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form Title</title>
    <!-- Include any necessary styles or scripts -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS is used for the card layout in this example -->
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Your Form Title</h5>
            </div>
            <div class="card-body">

                <form action="/submit" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="permanentAddress">Permanent Address:</label>
                        <input type="text" id="permanentAddress" name="permanentAddress" th:field="${yourEntity.permanentAddress}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth (DD-MM-YYYY):</label>
                        <input type="text" id="dateOfBirth" name="dateOfBirth" th:field="${yourEntity.dateOfBirth}"
                            class="form-control" pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY" required>
                    </div>

                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="form-check">
                            <input type="radio" id="male" name="gender" value="M" th:checked="${yourEntity.gender == 'M'}" class="form-check-input" required>
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="female" name="gender" value="F" th:checked="${yourEntity.gender == 'F'}" class="form-check-input" required>
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>

                    <!-- Add other fields as needed -->
                    
                    <div class="form-group">
                        <label for="collegeGuideHodName">College Guide/HOD Name:</label>
                        <input type="text" id="collegeGuideHodName" name="collegeGuideHodName" th:field="${yourEntity.collegeGuideHodName}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="universityName">University Name:</label>
                        <input type="text" id="universityName" name="universityName" th:field="${yourEntity.universityName}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="degree">Degree:</label>
                        <input type="text" id="degree" name="degree" th:field="${yourEntity.degree}" class="form-control" required>
                    </div>

                    <!-- Repeat the above block for other fields -->

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS is used for the card layout in this example -->

</body>

</html>
