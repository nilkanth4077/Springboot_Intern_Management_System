<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generate Report</title>
	<!-- Include any necessary styles or scripts -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap CSS is used for the card layout in this example -->
</head>

<body>

	<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

	<main id="main" class="main">
		<div class="pagetitle">
			<h1>Generate Reports</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">Generate Reports</li>
				</ol>
			</nav>
		</div>
		<div class="container mt-2">
			<div class="card">
				<div class="card-body">

					<form action="generate_intern_report" method="post" enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-4">
								<label for="guide" class="form-label">Select
									Guide:</label> <select class="form-select" id="guide" name="guide" required>
									<option value="All" selected>All</option>
									<option th:each="guide : ${guides}" th:text="${guide.name}"
										th:value="${guide.name}"></option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="cancelled" class="form-label">Select
									Type:</label> <select class="form-select" id="cancelled" name="cancelled" required>
									<option value="current" selected>Current</option>
									<option value="cancelled">Cancelled</option>
									<option value="pending">Pending</option>
								</select>
							</div>
							<div class="form-group col-md-4">
							<label for="college" class="form-label">Select
									College:</label> <select class="form-select" id="college" name="college"
									required>
									<option value="All" selected>All</option>
									<option th:each="college : ${colleges}"
										th:text="${college.name}" th:value="${college.name}"></option>
								</select>
								</div>
							<div class="form-group col-md-4">
								<label for="format" class="form-label">Select
									Format:</label> <select class="form-select" id="format" name="format" required>

									<option value="pdf" selected>PDF</option>
									<option value="excel">Excel</option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="domain" class="form-label">Select
									Domain:</label> <select class="form-select" id="domain" name="domain" required>
									<option value="All" selected>All</option>
									<option th:each="domain : ${domains}" th:text="${domain.name}"
										th:value="${domain.name}"></option>
								</select>
							</div>
							<div class="form-group col-md-4">
								<label for="branch" class="form-label">Select
									Branch:</label> <select class="form-select" id="branch" name="branch" required>
									<option value="All" selected>All</option>
									<option th:each="branch : ${branches}" th:text="${branch.name}"
										th:value="${branch.name}"></option>
								</select>
							</div>
							
						</div>

						<div class="form-group row border py-4 shadow mt-4 mx-1">
							<label for="startDate" class="col-form-label">
								<h4>Duration:</h4>
							</label>
							<div class="col-md-6">
								<label for="startDate" class="col-form-label">From:</label> <input type="date"
									id="startDate" name="startDate" class="form-control">
							</div>
							<div class="col-md-6">
								<label for="endDate" class="col-form-label">To:</label> <input type="date" id="endDate"
									name="endDate" class="form-control">
							</div>
						</div>

						<!-- Repeat the above block for other fields -->

						<div class="form-group text-center mt-5">
							<button type="submit" class="btn btn-primary">Generate</button>
						</div>
					</form>


				</div>
			</div>
		</div>

		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Bootstrap JS is used for the card layout in this example -->

</body>

</html>
