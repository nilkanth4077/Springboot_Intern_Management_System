<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

iframe {
	width: 100%;
	height: 300px;
}

.status-dropdown {
	width: 100%;
	padding: 8px;
}

#mysubmitbutton {
	padding: 10px 15px;
	background-color: #2196F3;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}
</style>
</head>
<body>
	<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

	<main id="main" class="main">
		<div class="pagetitle mb-4">
			<h1>Group Details - <span th:text="${groups.groupId}"></span></h1>
		</div>
		<div>
			<form action="assign_guide" method="POST" class="needs-validation">
				<table class="table table-bordered">
				<tr class="d-none">
                    <td><input id="groupId" type="text" name="groupId" th:value="${groups.groupId}" hidden></td>
                </tr>
					<tr>
						<th>Group ID</th>
						<td th:text="${groups.groupId}">John</td>
					</tr>
					<tr>
						<th>Existing Guide</th>
						<td th:text="${groups.guide != null ? groups.guide.name : 'Not Allocated'}"></td>
					</tr>
					<tr>
						<th>Allocate/Change Guide</th>
						<td><select class="form-select" id="guideid" name="guideid"
							required>
								<option selected>Select Guide</option>
								<option th:each="guide : ${guides}" th:text="${guide.name}"
									th:value="${guide.guideId}"></option>
						</select></td>
					</tr>
				</table>
				<div class="text-center mb-3">
					<button id="mysubmitbutton" type="submit">Update</button>
				</div>
			</form>
		</div>

		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>
</body>
</html>
