<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Submit Forms</title>
<meta content="" name="description">
<meta content="" name="keywords">
<style>
.lgout {
	padding: 10px;
	list-style-type: none;
	border: 2px solid;
	border-radius: 10px;
}
</style>
</head>

<body>


	<!-- Include the header fragment -->
	<div th:replace="fragments/internHeaderFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/internAsideFragment :: aside"></div>


	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Submit Forms</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Forms</a></li>
					<li class="breadcrumb-item active">Submit Forms</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="container mt-2">
				<div class="card">
					<div class="card-header">
						<h3 class="text-dark">Enter credentials</h3>
					</div>
					<div class="card-body container">
						<form action="submit_forms" method="post"
							enctype="multipart/form-data">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="registrationForm" class="form-label">
											Registration Form:</label> <input type="file" class="form-control"
											id="registrationForm" name="registrationForm" required>
									</div>
									<div class="form-group mt-3">
										<label for="securityForm" class="form-label">Security
											Form:</label> <input type="file" class="form-control"
											id="securityForm" name="securityForm" required>
									</div>
									<div class="form-group mt-3">
										<label for="icardForm" class="form-label">ICard Form:</label>
										<input type="file" class="form-control" id="icardForm"
											name="icardForm" required>
									</div>
								</div>

							</div>
							<div class="text-center my-3">
								<button type="submit" class="btn btn-primary"
								th:disabled="${intern?.registrationForm != null} and ${intern?.securityForm != null} and ${intern?.icardForm != null}">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>


		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>
	<!-- End #main -->



</body>

</html>
