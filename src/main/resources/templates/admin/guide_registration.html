<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Guide Registration Form</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta content="" name="description">
<meta content="" name="keywords">

</head>

<body>

	<!-- Include the header fragment -->
	<div th:replace="fragments/headerFragment :: header"></div>

	<!-- Include the aside fragment -->
	<div th:replace="fragments/asideFragment :: aside"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Register Guide</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Guide</a></li>
					<li class="breadcrumb-item active">Register Guide</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Enter Credentials</h5>

							<!-- Floating Labels Form -->
							<form class="row g-3" action="register_guide" method="post">
								<div class="col-md-6">
									<div class="form-floating">
										<input type="text" name="name" class="form-control" id="name"
											placeholder="Your Name" required> <label
											for="floatingName">Name</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="text" class="form-control" name="location"
											id="location" placeholder="Him/Her Location" required>
										<label for="location">Location</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="text" name="floor" class="form-control" id="name"
											placeholder="Your Name" required> <label
											for="floatingName">Floor</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="text" class="form-control" name="labNo"
											id="location" placeholder="Him/Her Location" required>
										<label for="location">Lab No</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="tel" class="form-control" id="contact"
											name="contactNo" placeholder="contact" required> <label
											for="contactNo">Contact</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="email" name="emailId" class="form-control"
											id="email" placeholder="Your Email" required> <label
											for="emailId">Email</label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-floating">
										<input type="password" name="password" class="form-control"
											id="password" placeholder="Password" required> <label
											for="password">Password</label>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">
										<span class="spinner-border spinner-border-sm visually-hidden"
											role="status" aria-hidden="true"></span> <span
											class="visually-hidden">Loading...</span>Submit
									</button>
								</div>
							</form>
							<!-- End floating Labels Form -->

						</div>
					</div>

				</div>
			</div>
		</section>


		<!-- Include the footer fragment -->
		<div th:replace="fragments/footerFragment :: footer"></div>
	</main>
	<!-- End #main -->

	<!-- Include jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			// Initially hide the loading spinner
			$('.spinner-border').addClass('visually-hidden');

			$('form').submit(function() {
				// Show the loading spinner
				$('.spinner-border').removeClass('visually-hidden');

				// You can also perform additional actions or AJAX requests here

				// For demonstration purposes, let's simulate a delay
				setTimeout(function() {
					// After some delay, you may want to reset the loading spinner or perform other actions
					$('.spinner-border').addClass('visually-hidden');
				}, 200000); // Simulated delay of 2 seconds (adjust as needed)
			});
		});
	</script>

</body>

</html>
