<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- headerFragment.html -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/bisag/intern/intern_dashboard}"
           class="logo d-flex align-items-center"> <img
                th:src="@{/assets/img/bisag_logo.png}" alt=""> <span
                class="d-none d-lg-block">BISAG-N</span>
        </a> <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST"
              action="#">
            <input type="text" name="query" placeholder="Search"
                   title="Enter search keyword">
            <button type="submit" title="Search">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="mx-3 nav-item dropdown"><a class="nav-link" href="#"
                                                  id="profileDropdown" role="button" data-bs-toggle="dropdown"
                                                  aria-haspopup="true" aria-expanded="false"> <i
                    class="fa-solid fa-bell" style="font-size: 20px; margin-top: 7px; margin-right: 7px;">
                <span th:if="${gPendingCount > 0}" class="notif-bell"></span>
            </i>
            </a>

                <ul class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item d-flex align-items-center"
                           th:href="@{/bisag/guide/guide_pending_def_approvals}"> <i
                            class="fa-solid fa-list-check"></i> <span>Pending
								Definitions <span th:if="${gPendingCount > 0}" class="notif"
                                                  th:text="${gPendingCount}"></span>
						</span>
                    </a></li>
                </ul>
            </li>


            <li class="nav-item dropdown">
                <!-- Profile Dropdown --> <a class="nav-link dropdown-toggle"
                                             href="#" id="profileDropdown2" role="button"
                                             data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-user px-2"></i><span th:text="${guide != null ? guide.name : 'Guide'}"></span>
            </a>
                <ul class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="profileDropdown2">
                    <li><a class="dropdown-item d-flex align-items-center"
                           href="users-profile.html"> <i class="bi bi-person"></i> <span>My
								Profile</span>
                    </a></li>

                    <li><a class="dropdown-item d-flex align-items-center"
                           href="pages-faq.html"> <i class="bi bi-question-circle"></i> <span>Need
								Help?</span>
                    </a></li>
                </ul> <!-- End Profile Dropdown -->
            </li>

            <li><a class="text-white bg-danger lgout mx-4"
                   th:href="@{/logout}"> <i class="fa fa-sign-out"
                                            aria-hidden="true"></i> <span class="px-3 fw-bold">Logout</span>
            </a></li>
        </ul>
    </nav>
    <!-- End Icons Navigation -->


</header>
</html>
